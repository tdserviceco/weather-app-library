<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./weatherapp/weatherapp.css">
  <title>DEMO - Weatherapp</title>
</head>

<body>

  <div class="weather-app">
    <div class="container">
      <section class="weather-type-icon">
        <img src="#" alt="weather type">
      </section>
      <section class="form-section">
        <form class="weather-form">
          <label for="city">
            <input type="text" id="city" name="city" placeholder="Stad">
          </label>
        </form>
      </section>
      <section class="city">
        <p></p>
      </section>
      <section class="weather-description">
        <p></p>
      </section>
      <section class="weather-degree">
        <p></p>
      </section>
      <section class="weather-speed">
        <p></p>
      </section>
      <section class="current-city-with-search-city">
        <p></p>
      </section>
    </div>
  </div>
  <script src="./weatherapp/weatherapp.io.js"></script>
  <script src="./weatherapp/layoutForWeatherApp.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
